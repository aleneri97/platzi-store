<input type="text" [(ngModel)]="title">
{{ title }}

<div *ngIf="title.length == 12">
  Esto es un div
</div>

<button (click)="addItem()">Add user</button>

<ul>
  <li *ngIf="items.length == 0">La Lista está vacía</li>
  <li *ngFor="let item of items; index as i">{{i+1}}. {{item}}
    <button (click)="deleteItem(i)">Borrar</button>
  </li>
</ul>


<div class="" *ngFor="let product of products">
  {{product.title }}
  <img [src]="product.image">
  ${{ product.price}}
</div>
