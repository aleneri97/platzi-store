<input type="text" [(ngModel)]="title">
{{ title }}

<app-product></app-product>

<div *ngIf="title.length == 12">
  Esto es un div
</div>

<div *ngIf="title.length == 14">
  Esto es un div de 14
</div>


<div *ngIf="title.length == 16">
  Esto es un div de 16
</div>

<div [ngSwitch]="title">
  <p *ngSwitchCase="'Manuel'">Este es Manuel</p>
  <p *ngSwitchCase="'Alejandro'">Este es Alejandro</p>
  <p *ngSwitchCase="'Neri'">Este es Neri</p>
  <p *ngSwitchDefault>No hay match</p>
</div>

<button (click)="addItem()">Add user</button>

<ul>
  <li *ngIf="items.length == 0">La Lista está vacía</li>
  <li *ngFor="let item of items; index as i">{{i+1}}. {{item}}
    <button (click)="deleteItem(i)">Borrar</button>
  </li>
</ul>


<div class="" *ngFor="let product of products">
  {{product.title }}
  <img [src]="product.image">
  ${{ product.price}}
</div>
