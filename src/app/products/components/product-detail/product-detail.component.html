<div class="" *ngIf="(product$ | async) as product">
  <div class="">
    <img [src]="product.image" alt="" />
    <div class="">
      <ul>
        <li>Nombre: {{ product.title }}</li>
        <li>Precio: {{ product.price | currency }}</li>
      </ul>
      <p>{{ product.description }}</p>
    </div>
  </div>
</div>
