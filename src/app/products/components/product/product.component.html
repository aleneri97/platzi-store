<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{ product.title | titlecase }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-img">
    <img mat-card-img [src]="product.image" class="" [alt]="'Picture of the product: ' +product.title">
  </div>
  <mat-card-content>
    <p>{{ product.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="secondary" [routerLink]="['/products', product.id]">Ver Detalle</button>
    <button mat-raised-button color="primary" (click)="addCart()">Agregar al carrito</button>
  </mat-card-actions>
</mat-card>
